<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Quieres ser mi novia?</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5; /* Color de fondo */
    }

    .question-container {
        text-align: center;
    }

    #yesBtn {
        padding: 20px 40px;
        font-size: 24px;
        margin: 15px;
        cursor: pointer;
        background-color: #4CAF50; /* Verde */
        color: white;
        border: 2px solid #4CAF50;
        border-radius: 20px;
        transition: transform 0.3s; /* Agregamos transición para suavizar el cambio de tamaño */
    }

    #noBtn {
        padding: 20px 40px;
        font-size: 24px;
        margin: 15px;
        cursor: pointer;
        background-color: #FF5733; /* Rojo */
        color: white;
        border: 2px solid #FFC0CB;
        border-radius: 20px;
    }

    #noBtn span {
        font-size: 28px;
        color: #FCF4F4;
    }

    #message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white; /* Color de fondo */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
    }

    #message img {
        display: block;
        margin: 0 auto 50px; /* Centrar la imagen */
        width: 200px; /* Tamaño de la imagen */
        height: auto;
    }

    #message p {
        font-size: 28px;
    }
</style>
</head>
<body>
<div class="question-container">
    <img src="https://4.bp.blogspot.com/-U8MOAmI-NGY/VQXqbGAK_8I/AAAAAAABINA/iNGFKX5f5mI/s1600/oso-con-corazon-para-imprimir2.png" alt="Osito" style="width: 100px;">
    <p style="font-size: 32px;">¿Quieres ser mi novia?</p>
    <div class="btn-container">
        <button id="yesBtn" class="btn">Sí</button>
        <button id="noBtn" class="btn">No</button>
    </div>
</div>

<div id="message" style="display: none;">
    <img src="https://i.pinimg.com/originals/41/a3/b7/41a3b7f2da4a529fb816bfedbcafc6bc.gif" alt="Osito" style="width: 100px;">
    <p>¡BIENNN! Sabía que me amas</p>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const texts = ['Por favor di que sí', 'no seas mala', 'dale acepta', 'Se que me amas', 'No te hagas de rogar', 'Ya di que sí','no seas malita','Por favor bb'];

    let currentIndex = 0;
    let scaleFactor = 1;

    noBtn.addEventListener('click', function() {
        yesBtn.style.transform = `scale(${scaleFactor})`;
        scaleFactor += 0.4;
        yesBtn.innerHTML = 'Sí';
        noBtn.innerHTML = texts[currentIndex];
        currentIndex = (currentIndex + 1) % texts.length;
    });

    yesBtn.addEventListener('click', function() {
        message.style.display = 'block';
    });

</script>
</body>
</html>
